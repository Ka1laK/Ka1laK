name: Update README Stats

on:
  schedule:
    - cron: "0 0 * * *" # Actualizacion diaria
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update README
        run: |
          curl "https://github-readme-stats.vercel.app/api?username=Ka1laK&show_icons=true&count_private=true&theme=github_dark" -o README.md
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add README.md
          git commit -m "update README stats"
          git push
